
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Bill Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Water Bill Calculator</h1>
        <form id="bill-form">
            <label for="household">Enter the water usage (0-35 KL) for 
Household:</label>
            <input type="number" id="household" name="household" required>
            <br><br>
            <button type="submit" onclick="calculateBill()">Calculate Bill</button>
        </form>
    </div>

    <script src="script.js"></script>

<script>
const form = document.getElementById('household');
let runningTotal = 0;

form.addEventListener('submit', (e) => {
    e.preventDefault();

    const household = document.getElementById('household').value;
    if (!isNaN(household)) {
        try {
            const kiloliters = parseInt(household);
            if (isNaN(kiloliters) || kiloliters < 0) {
                alert("Invalid input. Please enter a non-negative integer.");
                return;
            }

            const charge = calculateBill(kiloliters);
            runningTotal += charge;

            document.getElementById('bill-total').textContent = `Bill 
Total: ₹${charge.toFixed(2)}`;
        } catch (error) {
            console.error(error);
        }
    } else {
        alert("Please enter a non-negative integer.");
    }

    document.getElementById('household').value = '';
});

function calculateBill(kiloliters) {
    let charge;

    switch (kiloliters) {
        case 0:
            return 50;
        case 15:
            charge = kiloliters * 2;
            break;
        case 35:
            charge = kiloliters * 5 + runningTotal;
            break;
        default:
            throw new Error(`Unknown usage range: ${kiloliters}`);
    }

    return charge;
}

function getBillDetails() {
    const billAmount = 
document.getElementById('bill-total').textContent.trim();
    const billDetails = document.createElement('p');
    billDetails.textContent = `Bill Total: ₹${billAmount}`;

    return billDetails;
}
</script>
</body>
</html>
